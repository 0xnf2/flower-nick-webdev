box: node:4.2.3
# This is the build pipeline. Pipelines are the core of wercker
# Read more about pipelines on our dev center
# http://devcenter.wercker.com/docs/pipelines/index.html

# You can also use services such as databases. Read more on our dev center:
# http://devcenter.wercker.com/docs/services/index.html
 #services:
    # - postgres
    # http://devcenter.wercker.com/docs/services/postgresql.html

    # - mongo
    # http://devcenter.wercker.com/docs/services/mongodb.html
build:
  # The steps that will be executed on build
  # Steps make up the actions in your pipeline
  # Read more about steps on our dev center:
  # http://devcenter.wercker.com/docs/steps/index.html
  steps:
    - script:
        name: env
        code: env

    - script:
        name: clean
        code: npm cache clean

    - npm-install

    - script:
      name: postinstall
      code: npm run postinstall

    - script:
      name: test
      code: npm test

    # A custom script step, name value is used in the UI
    # and the code value contains the command that get executed
    - script:
        name: echo nodejs information
        code: |
          echo "node version $(node -v) running"
          echo "npm version $(npm -v) running"


deploy:
  steps:
    - add-to-known_hosts:
        hostname: 104.131.117.150
    - mktemp:
        envvar: PRIVATEKEY_PATH
    - create-file:
        name: write key
        filename: $PRIVATEKEY_PATH
        content: $WERCKER_PRIVATE
        overwrite: true
    - script:
        name: transfer application
        code: |
          pwd
          ls -la
          scp -i $PRIVATEKEY_PATH -r ./ root@104.131.117.150:/home/web/webdev/flower-nick-webdev
    - script:
        name: make
        code: ssh -i $PRIVATEKEY_PATH -l root 104.131.117.150 "cd /home/web/webdev/flower-nick-webdev &&  make"
    - script:
        name: start application
        code: |
          ssh -i $PRIVATEKEY_PATH -l root 104.131.117.150 "if [[ \"\$(status webdev)\" = *start/running* ]]; then stop webdev -n ; fi"
          ssh -i $PRIVATEKEY_PATH -l root 104.131.117.150 start webdev